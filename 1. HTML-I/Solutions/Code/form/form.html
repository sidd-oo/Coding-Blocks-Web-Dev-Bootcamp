<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Application Form</h1>
    </header>
    <div class = "content">
        <form action="" method="GET">
           <fieldset>
                <legend>Personal Details</legend>
                <div class = "labels-inputs">
                    
                <div class = "flex-box">
                    <label for="FirstName">First Name :
                    <input type="text" placeholder="Enter your first name" id="FirstName" required>
                    </label>
                    <br>

                    <label for="LastName">Last Name :
                    <input type="text" placeholder="Enter your last name" id="LastName" required>
                    </label>
                    <br>
                </div>

                <div class = "flex-box">
                    <label for="Gender">Gender :
                    <input type="radio" id="Gender">
                    Male
                    <input type="radio" id="Gender">
                    Female
                    <input type="radio" id="Gender">
                    Others
                    </label>
                    <br>

                    <label for="DOB">Date of Birth :
                    <input type="date" placeholder="Select your Date" id="DOB" required>
                    </label>
                    <br>

                </div>


                <div class = "flex-box">               
                    <label for="Email">Email :
                    <input type="text" placeholder="Enter your email" id="Email" required>
                    </label>
                    <br>

                    <label for="Phone">Phone number :
                    <input type="tel" placeholder="Enter your 10-digit phone number" id = "Phone" required>
                    </label>
                    <br>
                </div>
                
                <div class = "flex-box">
                    <label for="Address">Address
                <textarea id="Address" id="" cols="100" rows="1">Enter your Address</textarea>
                </label>

                <label for="Nationality">Nationality :
                    <select id="Nationality" id="">
                        <option value="Indian">Indian</option>
                        <option value="NRI">NRI</option>
                    </select>
                    </label>
                    <br>
                </div>

            </fieldset>

           <fieldset>
               <legend>Academic Details</legend>
               <table cellspacing ="5px" cellpadding= "5px" class = "labels-inputs">
                   <thead>
                       <tr>
                           <th>Name of institution</th>
                           <th>Board of institution</th>
                           <th>Academic Year</th>
                           <th>Percentage / C.G.P.A</th>
                           <th>Marksheet</th>
                       </tr>
                   </thead>
                   <tbody>
                                <tr>
                                    <td><input type="text" placeholder = "Name of institution" required></td>
                                    <td><input type="text" placeholder = "Board of institution" required></td>
                                    <td><input type="text" placeholder = "Academic Year" required></td>
                                    <td><input type="number" placeholder = "Percentage / C.G.P.A" required></td>
                                    <td><input type="file" placeholder="Upload File" required></td>

                                </tr>

                                <tr>
                                    <td><input type="text" placeholder = "Name of institution" required></td>
                                    <td><input type="text" placeholder = "Board of institution" required></td>
                                    <td><input type="text" placeholder = "Academic Year" required></td>
                                    <td><input type="number" placeholder = "Percentage / C.G.P.A" required></td>
                                    <td><input type="file" placeholder="Upload File" required></td>

                                </tr>

                                <tr>
                                    <td><input type="text" placeholder = "Name of institution" required></td>
                                    <td><input type="text" placeholder = "Board of institution" required></td>
                                    <td><input type="text" placeholder = "Academic Year" required></td>
                                    <td><input type="number" placeholder = "Percentage / C.G.P.A" required></td>
                                    <td><input type="file" placeholder="Upload File" required></td>
                                </tr>
                   </tbody>
               </table>
           </fieldset>

           <fieldset>
               <legend>Social Handles</legend>
               <div class = "labels-inputs flex-box">
                <label for="LinkedIn">LinkedIn :
               <input type="text" placeholder="Enter your LinkedIn username" id = "LinkedIn" required>
               </label>
               <br>
               
               <label for="Github">Github :
               <input type="text" placeholder="Enter your Github username" id = "Github" required>
               </label>
               <br>

               <label for="Dribble">Dribble :
               <input type="text" placeholder="Enter your Dribble username" id = "Dribble" required>
               </label>
               </div>
           </fieldset>

           <fieldset>
               <legend>Declaration</legend>
                <div class = "labels-inputs">
                    <input type="checkbox" id = "agree-disagree" required>
                     <label for="agree-disagree">Agree: I do, hereby, declare all the above information is true. I will be help responsible if any of the information provided turn out to be false.</label>
                     
                <br>
                </div>
           </fieldset>

           <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
